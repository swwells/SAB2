Quotes = new Array(

"<span class=i>When a righteous man doth turn from his righteousness, and  commit iniquity, and I lay a stumbling-block before him, he shall die:  because thou hast not given him warning, he shall die in his sin, and his  righteousness which he hath done shall not be remembered.</span> -- <a href='3.html#10' >Ezekiel 3:20</a>",
"<span class=a>And thou shalt eat it as barley cakes, and thou shalt bake it with  dung that cometh out of man.</span> -- <a href='4.html#12' >Ezekiel 4:12</a>",
"<span class=v>The fathers shall eat the sons in the midst of thee, and  the sons shall eat their fathers.</span> -- <a href='5.html#10' >Ezekiel 5:10</a>",
"<span class=i>And they shall know that I am the LORD, and that I have not said in  vain that I would do this evil unto them.</span> -- <a href='6.html#10' >Ezekiel 6:10</a>",
"<span class=i>Therefore will I also deal in fury: mine eye shall not spare, neither  will I have pity: and though they cry in mine ears with a loud voice, yet  will I not hear them.</span> -- <a href='8.html#18' >Ezekiel 8:18</a>",
"<span class=v>Let not your eye spare, neither have ye pity: Slay utterly old and young, both maids, and little children, and  women: but come not near any man upon whom is the mark.</span> -- <a href='9.html#5' >Ezekiel 9:5-6</a>",
"<span class=i>And if the prophet be deceived when he hath spoken a thing, I the  LORD have deceived that prophet, and I will stretch out my hand upon him, and  will destroy him.</span> -- <a href='14.html#9' >Ezekiel 14:9</a>",
"<span class=s>Thou hast ... madest to thyself images of men, and didst commit  whoredom with them.</span> -- <a href='16.html#17' >Ezekiel 16:17</a>",
"<span class=s>Thou hast ... opened thy feet to every one that  passed by, and multiplied thy whoredoms.</span> -- <a href='16.html#25' >Ezekiel 16:25</a>",
"<span class=s>Thou hast also committed fornication with the Egyptians thy  neighbours, great of flesh; and hast increased thy whoredoms.</span> -- <a href='16.html#26' >Ezekiel 16:26</a>",
"<span class=s>Thou hast played the whore also with the Assyrians, because hou  wast unsatiable; yea, thou hast played the harlot with them, and yet couldest  not be satisfied.</span> -- <a href='16.html#28' >Ezekiel 16:28</a>",
"<span class=s>They give gifts to all whores: but thou givest thy gifts to all thy  lovers, and hirest them, that they may come unto thee on every side for thy  whoredom.</span> -- <a href='16.html#33' >Ezekiel 16:33</a>",
"<span class=w>But if a man be just ... And hath not ... come near to a menstruous woman ....</span> -- <a href='18.html#5' >Ezekiel 18:5-6</a>",
"<span class=i>Wherefore I gave them also statutes that were not good, and  judgments whereby they should not live.</span> -- <a href='20.html#25' >Ezekiel 20:25</a>",
"<span class=i>Thus saith the LORD; Behold, I am  against thee, and will draw forth my sword out of his sheath, and will cut  off from thee the righteous and the wicked.</span> -- <a href='21.html#3' >Ezekiel 21:3</a>",
"<span class=s>For she doted upon their paramours, whose flesh is as the flesh of  asses, and whose issue is like the issue of horses.</span> -- <a href='23.html#20' >Ezekiel 23:20</a>",
"<span class=v>And I will set my jealousy against thee, and they shall deal  furiously with thee: they shall take away thy nose and thine ears; and thy  remnant shall fall by the sword: they shall take thy sons and thy daughters;  and thy residue shall be devoured by the fire.</span> -- <a href='23.html#25' >Ezekiel 23:25</a>",
"<span class=w>Thou shalt even drink it and suck it out, and thou shalt break the  sherds thereof, and pluck off thine own breasts: for I have spoken it, saith  the Lord GOD.</span> -- <a href='23.html#34' >Ezekiel 23:34</a>",
"<span class=i>And the company shall stone them with stones, and dispatch them with  their swords; they shall slay their sons and their daughters.</span> -- <a href='23.html#47' >Ezekiel 23:47</a>",
"<span class=v>Woe to the bloody city, to the pot  whose scum is therein, and whose scum is not gone out of it!</span> -- <a href='24.html#6' >Ezekiel 24:6</a>",

"<span class=w>And her daughters which are in the field shall be slain by the sword;  and they shall know that I am the LORD.</span> -- <a href='26.html#6' >Ezekiel 26:6</a>",
"<span class=v>For I will send into her pestilence, and blood into her streets ... and they shall know that I am the LORD.</span> -- <a href='28.html#23' >Ezekiel 28:23</a>",
