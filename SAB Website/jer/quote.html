<script language="JavaScript1.1" >

<!-- Hide script from old browsers

Quotes = new Array(

"<span class=s>Through the lightness of her whoredom, that she  defiled the land, and committed adultery with stones and with stocks..</span>--<a href='3.html#9' >Jeremiah 3:9</a>",
"<span class=v>They shall not be gathered, nor be buried; they shall be for dung  upon the face of the earth.</span>--<a href='8.html#2' >Jeremiah 8:2-3</a>",
"<span class=a>For, behold, I will send serpents, cockatrices, among you, which will  not be charmed, and they shall bite you, saith the LORD.</span>--<a href='8.html#17' >Jeremiah 8:17</a>",
"<span class=i>Therefore thus saith the LORD, Behold, I will bring evil upon them,  which they shall not be able to escape; and though they shall cry unto me, I  will not hearken unto them.</span>--<a href='11.html#11' >Jeremiah 11:11</a>",
"<span class=i>Therefore thus saith the LORD of hosts, Behold, I will punish them:  the young men shall die by the sword; their sons and their daughters shall  die by famine.</span>--<a href='11.html#22' >Jeremiah 11:22</a>",
"<span class=v>The sword of the LORD shall devour from the one end of the land even  to the other end of the land: no flesh shall have peace.</span>--<a href='12.html#12' >Jeremiah 12:12</a>",
"<span class=i>Thus saith the LORD, Behold, I will  fill all the inhabitants of this land ... with drunkenness. And I will dash them one against another, even the fathers and the  sons together, saith the LORD: I will not pity, nor spare, nor have mercy,  but destroy them.</span>--<a href='13.html#13' >Jeremiah 13:13-14</a>",
"<span class=i>When they fast, I will not hear their cry; and when they offer burnt  offering and an oblation, I will not accept them: but I will consume them by  the sword, and by the famine, and by the pestilence.</span>--<a href='14.html#12' >Jeremiah 14:12</a>",
"<span class=a>The prophets prophesy lies in my name.</span>--<a href='14.html#14' >Jeremiah 14:14</a>",
"<span class=i>And the people to whom they prophesy shall be cast out in the  streets of Jerusalem because of the famine and the sword; and they shall have  none to bury them, them, their wives, nor their sons, nor their daughters:  for I will pour their wickedness upon them.</span>--<a href='14.html#16' >Jeremiah 14:16</a>",
"<span class=v>And I will appoint over them four kinds, saith the LORD: the sword to  slay, and the dogs to tear, and the fowls of the heaven, and the beasts  of the earth, to devour and destroy.</span>--<a href='15.html#3' >Jeremiah 15:3</a>",
"<span class=v>They shall die of grievous deaths; they shall not be lamented;  neither shall they be buried; but they shall be as dung upon the face of the  earth: and they shall be consumed by the sword, and by famine; and their  carcases shall be meat for the fowls of heaven, and for the beasts of the  earth.</span>--<a href='16.html#4' >Jeremiah 16:4</a>",
"<span class=i>Wherefore hath the LORD pronounced  all this great evil against us? or what is our iniquity? or what is our sin  that we have committed against the LORD our God? Then shalt thou say unto them, <i>Because your fathers have forsaken  me, saith the LORD</i>.</span>--<a href='16.html#10' >Jeremiah 16:10-11</a>",
"<span class=i>Deliver up their children to the famine, and pour out  their blood by the force of the sword; and let their wives be bereaved  of their children, and be widows; and let their men be put to death; let  their young men be slain by the sword in battle.</span>--<a href='18.html#21' >Jeremiah 18:21</a>",
"<span class=i>Thus saith the LORD of hosts, the God of Israel;  Behold, I will bring evil upon this place, the which whosoever heareth, his  ears shall tingle.</span>--<a href='19.html#3' >Jeremiah 19:3</a>",
"<span class=v>I will cause them to fall by the sword before their enemies, and  by the hands of them that seek their lives: and their carcases will I give to  be meat for the fowls of the heaven, and for the beasts of the earth.</span>--<a href='19.html#7' >Jeremiah 19:7</a>",
"<span class=v>And I will cause them to eat the flesh of their sons and the flesh  of their daughters, and they shall eat every one the flesh of his friend.</span>--<a href='19.html#9' >Jeremiah 19:9</a>",
"<span class=i>O LORD, thou hast deceived me, and I was deceived.</span>--<a href='20.html#7' >Jeremiah 20:7</a>",
"<span class=i>And I will smite the inhabitants of this city, both man and beast:  they shall die of a great pestilence.</span>--<a href='21.html#6' >Jeremiah 21:6</a>",
"<span class=v>And I will send the sword, the famine, and the pestilence, among  them, till they be consumed from off the land.</span>--<a href='24.html#10' >Jeremiah 24:10</a>",
"<span class=i>Thus saith the LORD of hosts,  the God of Israel; Drink ye, and be drunken, and spue, and fall, and rise no  more, because of the sword which I will send among you.</span>--<a href='25.html#27' >Jeremiah 25:27</a>",
"<span class=v>And the slain of the LORD shall be at that day from one end of the  earth even unto the other end of the earth: they shall not be lamented,  neither gathered, nor buried; they shall be dung upon the ground.</span>--<a href='25.html#33' >Jeremiah 25:33</a>",
"<span class=i>Thus saith the LORD of hosts; Behold, I will send upon them the  sword, the famine, and the pestilence, and will make them like vile figs,  that cannot be eaten, they are so evil.</span>--<a href='29.html#17' >Jeremiah 29:17</a>",
"<span class=i>They shall die by the sword, by the famine, and by  the pestilence: and none of them shall remain or escape from the evil that I  will bring upon them.</span>--<a href='42.html#17' >Jeremiah 42:17</a>",
"<span class=v>Know certainly that ye shall die by the sword, by the  famine, and by the pestilence, in the place whither ye desire to go and to  sojourn.</span>--<a href='42.html#22' >Jeremiah 42:22</a>",
"<span class=i>I will bring evil upon all flesh, saith the LORD.</span>--<a href='45.html#5' >Jeremiah 45:5</a>",
"<span class=v>For this is the day of the Lord GOD of hosts, a day of vengeance,  that he may avenge him of his adversaries: and the sword shall devour, and it  shall be satiate and made drunk with their blood.</span>--<a href='46.html#10' >Jeremiah 46:10</a>",
"<span class=v>Cursed  be he that keepeth back his sword from blood.</span>--<a href='48.html#10' >Jeremiah 48:10</a>",
"<span class=l>Make ye him drunken: for he magnified himself against the LORD: Moab also shall wallow in his vomit.</span>--<a href='48.html#26' >Jeremiah 48:26</a>",
"<span class=v>With thee also will I break in pieces man and woman; and with thee  will I break in pieces old and young; and with thee will I break in pieces  the young man and the maid.</span>--<a href='51.html#22' >Jeremiah 51:22</a>"
);

var x = Math.floor (Quotes.length * Math.random());

document.write(Quotes[x]);

</script>
