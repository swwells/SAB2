//2
"<span class='i'>As for the Disbelievers, Whether thou warn them or thou warn them not it is all one for them; they believe not. Allah hath sealed their hearing and their hearts, and on their eyes there is a  covering.</span><span class='v'> Theirs will be an awful doom.</span>--<a href='2/index.htm#6' >2:6-7</a>",
"<span class='i'>In their hearts is a disease, and Allah increaseth their disease. A painful  doom is theirs because they lie.</span>--<a href='2/index.htm#10' >2:10</a>",
"<span class='i'>Allah taketh away their light and leaveth them in  darkness, where they cannot see, Deaf, dumb and blind.</span>--<a href='2/index.htm#17'>2:17-18</a>",
"<span class='v'>Guard yourselves against the Fire prepared for disbelievers, whose fuel is of men and stones.</span>--<a href='2/index.htm#24'>2:24</a>",
"<span class='s'>Theirs are Gardens underneath which rivers flow. ... There for them are pure companions.</span>--<a href='2/index.htm#25'>2:25</a>",
"<span class='i'>They who disbelieve, and deny Our revelations, such are rightful Peoples  of the Fire. They will abide therein.</span>--<a href='2/index.htm#39'>2:39</a>",
"<span class='g'>Confound not truth with falsehood, nor knowingly conceal the truth.</span>--<a href='2/index.htm#42'>2:42</a>",
"<span class='i'>Ye know of those of you who broke the Sabbath, how We said unto them: Be ye apes, despised and hated!</span>--<a href='2/index.htm#65'>2:65</a>",
"<span class='g'>Be good to parents and to kindred and  to orphans and the needy, and speak kindly to mankind</span>--<a href='2/index.htm#83'>2:83</a>",
"<span class='i'>Allah hath cursed them for their unbelief. Little is that which they believe.</span>--<a href='2/index.htm#88'>2:88</a>",
"<span class='i'>The curse of Allah is on disbelievers.</span>--<a href='2/index.htm#89'>2:89</a>",
"<span class='i'>Allah (Himself) is an enemy to the disbelievers.</span>--<a href='2/index.htm#98'>2:98</a>",
"<span class='i'>We have revealed unto thee clear tokens, and only miscreants will disbelieve in them.</span>--<a href='2/index.htm#99'>2:99</a>",
"<span class='v'>For disbelievers is a painful doom.</span>--<a href='2/index.htm#104'>2:104</a>",
"<span class='g'>Say: Bring your proof (of what ye state) if ye are truthful.</span>--<a href='2/index.htm#111'>2:111</a>",
"<span class='g'>And the Jews say the Christians follow nothing (true), and the Christians say  the Jews follow nothing (true); yet both are readers of the Scripture.</span>--<a href='2/index.htm#113'>2:113</a>",
"<span class='i'>Whoso disbelieveth in it, those are they who are the losers.</span>--<a href='2/index.htm#121'>2:121</a>",
"<span class='i'>As for him who disbelieveth, I shall leave him in contentment for a while, then I shall compel him to the doom of Fire - a hapless journey's end!</span>--<a href='2/index.htm#126'>2:126</a>",
"<span class='i'>Those who hide the proofs and the guidance which We revealed, after We had made it clear to mankind in the Scripture: such are accursed of Allah and  accursed of those who have the power to curse.</span>--<a href='2/index.htm#159'>2:159</a>",
"<span class='i'>Those who disbelieve, and die while they are disbelievers; on them is the  curse of Allah and of angels and of men combined.</span>--<a href='2/index.htm#161'>2:161</a>",
"<span class='i'>Those who hide aught of the Scripture which Allah hath revealed  and purchase a small gain therewith, they eat into their bellies nothing else than fire.</span> <span class='v'>Theirs will be a painful doom.</span>--<a href='2/index.htm#174'>2:174</a>",
"<span class='i'>How constant are they in their strife to reach the Fire!</span>--<a href='2/index.htm#175'>2:175</a>",
"<span class='g'>Giveth wealth ... to kinsfolk and to orphans and the needy and the wayfarer and to those who ask, and to set slaves free; payeth the poor-due</span>.--<a href='2/index.htm#177'>2:177</a>",
"<span class='g'>Begin not  hostilities.</span>--<a href='2/index.htm#190'>2:190</a>",
"<span class='v'>Slay them wherever ye find them, and drive them out of the places  whence they drove you out ... If  they attack you (there) then slay them. Such is the reward of disbelievers.</span>--<a href='2/index.htm#191'>2:191</a>",
"<span class='i'>Fight them until persecution is no more, and religion is for Allah</span>--<a href='2/index.htm#193'>2:193</a>",
"<span class='i'>One who attacketh you, attack him in like manner as he attacked you.</span>--<a href='2/index.htm#194'>2:194</a>",
"<span class='i'>Whoso becometh a renegade and dieth in his  disbelief ... such are rightful owners of the Fire: they will abide therein.</span>--<a href='2/index.htm#217'>2:217</a>",
"<span class='s'>Your women are a tilth for you (to cultivate) so go to your tilth as ye will</span>--<a href='2/index.htm#223'>2:223</a>",
"<span class='i'>The  disbelievers, they are the wrong-doers.</span>--<a href='2/index.htm#254'>254</a>",
"<span class='g'>There is no compulsion in religion.</span>--<a href='2/index.htm#256'>2:256</a>",
"<span class='i'>Those who disbelieve, their patrons are false deities.  ... Such are rightful owners of the Fire. They will abide therein.</span>--<a href='2/index.htm#257'>2:257</a>",
"<span class='i'>Allah guideth not the disbelieving folk.</span>--<a href='2/index.htm#264'>2:264</a>",
"<span class='w'>And call two witness from among your men, two witnesses. And if two men be not at hand, then a man and two women.</span>--<a href='2/index.htm#282'>2:282</a>",
"<span class='i'>Tive us  victory over the disbelieving folk.</span>--<a href='2/index.htm#286'>2:286</a>",

//3 
"<span class='i'>Those who disbelieve the revelations of Allah, theirs will be a heavy doom.</span>--<a href='3/index.htm#4'>3:4</a>",
"<span class='v'>Those who disbelieve ... will be fuel for Fire</span>.--<a href='3/index.htm#10'>3:10</a>",
"<span class='i'>Those who disbelieve ... shall be overcome and  gathered unto Hell</span>--<a href='3/index.htm#12'>3:12</a>",
"<span class='i'>Those who disbelieve the revelations of Allah ... promise them a painful  doom.</span>--<a href='3/index.htm#21'>3:21</a>",
"<span class='i'>Let not the believers take disbelievers for their friends in preference to believers</span>--<a href='3/index.htm#28'>3:28</a>",
"<span class='i'>Allah loveth not the disbelievers</span>--<a href='3/index.htm#32'>3:32</a>",
"<span class='i'>As for those who disbelieve I shall chastise them with a heavy chastisement  in the world and the Hereafter; and they will have no helpers.</span>--<a href='3/index.htm#56'>3:56</a>",
"<span class='g'>Why then argue ye concerning that whereof ye have no knowledge?</span>--<a href='3/index.htm#66'>3:66</a>",
"<span class='i'>Whoso seeketh as religion other than the Surrender (to Allah) it will not  be accepted from him, and he will be a loser in the Hereafter.</span>--<a href='3/index.htm#85'>3:85</a>",
"<span class='v'>Those who disbelieve, and die in disbelief.... Theirs will be a painful doom and they will have no helpers.</span>--<a href='3/index.htm#91'>3:91</a>",
"<span class='i'>On the Day when (some) faces will be whitened and (some) faces will be  blackened; and as for those whose faces have been blackened, it will be said unto  them: Disbelieved ye after your (profession of) belief ? Then taste the punishment for  that ye disbelieved.</span>--<a href='3/index.htm#106'>3:106</a>",
"<span class='i'>Those who disbelieve ... are rightful owners of the Fire. They will abide therein.</span>--<a href='3/index.htm#116'>3:116</a>",
"<span class='i'>Give us victory over the disbelieving folk.</span>--<a href='3/index.htm#147'>3:147</a>",
"<span class='v'>We shall cast terror into the hearts of those who disbelieve</span>--<a href='3/index.htm#151'>3:151</a>",
"<span class='i'>Those who purchase disbelief at the price of faith harm Allah not at all, but  theirs will be a painful doom.</span>--<a href='3/index.htm#177'>3:177</a>",
"<span class='i'>Those who disbelieve ... theirs will be a shameful doom.</span>--<a href='3/index.htm#178'>3:178</a>",
"<span class='i'>Those who disbelieve ... their habitation will be hell</span>--<a href='3/index.htm#196'>3:196-7</a>",


// 4
"<span class='i'>Those who disbelieve Our revelations, We shall expose them to the Fire. As often as their skins are consumed We shall exchange them for fresh skins that they may taste the torment.</span>--<a href='4/index.htm#56' >4:56</a>",
"<span class='i'>For those who die while they are  disbelievers. For such We have prepared a painful doom.</span>--<a href='4/index.htm#18'>4:18</a>",
"<span class='i'>Allah  hath cursed them for their disbelief, so they believe not, save a few.</span>--<a href='4/index.htm#46'>4:46</a>",
"<span class='i'>Those who believe do battle for the cause of Allah; and those who disbelieve do battle for the cause of idols. So fight the minions of the devil.</span>--<a href='4/index.htm#76'>4:76</a>",
"<span class='i'>Whatever of good befalleth thee (O man) it is from Allah, and whatever of ill  befalleth thee it is from thyself.</span>--<a href='4/index.htm#79'>4:79</a>",
"<span class='i'>Choose not friends from them [unbelievers]. ... Take them and kill them  wherever ye find them.</span>--<a href='4/index.htm#89'>4:89</a>",
"<span class='i'>Take them [unbelivers] and kill them wherever ye find them. Against such We have given you clear warrant.</span>--<a href='4/index.htm#91'>4:91</a>",
"<span class='i'>The disbelievers are an open enemy to you.</span>--<a href='../4/index.htm#101'>4:101</a>",
"<span class='i'>Choose not disbelievers for (your) friends in place of  believers. Would ye give Allah a clear warrant against you?</span>--<a href='4/index.htm#144'>4:144</a>",
"<span class='v'>Those who disbelieve Our revelations, We shall expose them to the Fire. As often as their skins are consumed We shall exchange them for fresh skins that they may taste the torment.</span>--<a href='4/index.htm#56' >4:56</a>",
"<span class='v'>For those who die while they are  disbelievers. For such We have prepared a painful doom.</span>--<a href='4/index.htm#18'>4:18</a>",
"<span class='w'>Marry of the women two, or three, or four.</span>--<a href='4/index.htm#3'>4:3</a>",
"<span class='w'>Women who are guilty of lewdness ... confine  them to the houses until death take them.</span>--<a href='4/index.htm#15'>4:15</a>",
"<span class='w'>If ye wish to exchange one wife for another....</span>--<a href='4/index.htm#20'>4:20</a>",
"<span class='w'>Men are in charge of women, because Allah hath made the one of them to excel the other. ... So good women are the obedient. ... As for those from whom ye fear rebellion, admonish them and banish them to beds  apart, and scourge them.</span>--<a href='4/index.htm#34'>4:34</a>",
"<SPAN class='a'>Will they not then ponder on the Qur'an ? If it had been from other than Allah they would have found therein much incongruity.</SPAN>--<a href='4/index.htm#82'>4:82</a>",
"<span class='g'>Be ye staunch in justice ... even though  it be against yourselves or (your) parents or (your) kindred, whether (the case be of) a  rich man or a poor man.</span>--<a href='4/index.htm#135'>4:135</a>",
"<span class='w'>Unto the male is the equivalent of the share of two females.</span>--<a href='4/index.htm#176'>4:176</a>",

//5
"<span class='i'>They who disbelieve and deny Our revelations, such are rightful owners of hell.</span>--<a href='5/index.htm#11'>5:11</a>",
"<span class='i'>The Children of Israel ... We have cursed them and made hard their hearts</span>--<a href='5/index.htm#12'>5:12-13</a>",
"<span class='i'>Christians ... We have stirred up enmity and hatred among them till the Day of Resurrection.</span>--<a href='5/index.htm#14'>5:14</a>",
"<span class='g'>Whoso saveth the life of one, it shall be as if he had saved  the life of all mankind.</span>--<a href='5/index.htm#32'>5:32</a>",
"<span class='v'>The only reward of those who make war upon Allah and His messenger and strive after corruption in the land will be that they will be killed or crucified, or have their hands and feet on alternate sides cut off, or will be expelled out of the land. Such  will be their degradation in the world, and in the Hereafter theirs will be an awful doom.</span>--<a href='5/index.htm#33'>5:33</a>",
"<span class='i'>Those who disbelieve ... Theirs will be a painful doom.</span>--<a href='5/index.htm#'>5:36</a>",
"<span class='v'>They will wish to come forth from the Fire, but they will not come forth from it. Theirs will be a lasting doom.</span>--<a href='5/index.htm#37'>5:37</a>",
"<span class='v'>As for the thief, both male and female, cut off their hands. ... An exemplary punishment from Allah.</span>--<a href='5/index.htm#38'>5:38</a>",
"<span class='i'>The life for the life, and the eye for the eye, and the nose for the nose, and the ear for the ear, and the tooth for the tooth, and  for wounds retaliation.</span>--<a href='5/index.htm#45'>5:45</a>",
"<span class='i'>Whoso judgeth not by that which Allah hath revealed: such are wrong-doers.</span>--<a href='5/index.htm#45'>5:45</a>",
"<span class='i'>Take not the Jews and the Christians for friends. ... He among you who taketh them for friends is (one) of them.</span>--<a href='5/index.htm#51'>5:51</a>",
"<span class='i'>The Jews ... We have cast among them enmity and hatred till the Day of Resurrection.</span>--<a href='5/index.htm#64'>5:64</a>",
"<span class='i'>Allah guideth not the disbelieving folk.</span>--<a href='5/index.htm#67'>5:67</a>",
"<span class='i'>But those who disbelieve and deny Our revelations, they are owners of hell- fire.</span>--<a href='5/index.htm#86'>5:86</a>",

//6
"<span class='i'>Many a generation We destroyed ... and created after them another generation.</span>--<a href='6/index.htm#6'>6:6</a>",
"<span class='i'>We have placed upon their hearts veils, lest they should understand, and in their ears a deafness.</span>---<a href='6/index.htm#25'>6:25</a>",
"<span class='i'>Those who deny Our revelations are deaf and dumb in darkness. Whom Allah will sendeth astray.</span>--<a href='6/index.htm#39'>6:39</a>",
"<span class='i'>But as for those who deny Our revelations, torment will afflict them</span>--<a href='6/index.htm#49'>6:49</a>",
"<span class='v'>For them is drink of boiling water and a painful doom, because  they disbelieved.</span>--<a href='6/index.htm#70'>6:70</a>",

//7
"<span class='v'>How many a township have We destroyed! As a raid by night, or while they slept at noon, Our terror came unto them.</span>--<a href='7/index.htm#4'>7:4</a>",
"<span class='i'>Those are they who lose their souls because they disbelieved Our revelations.</span>--<a href='7/index.htm#9'>7:9</a>",
"<span class='i'>We have made the devils protecting friends for those who believe not.</span>--<a href='7/index.htm#27'>7:27</a>",
"<span class='i'>They who deny Our revelations and scorn them  - each are rightful owners of the Fire; they will abide therein.</span>--<a href='7/index.htm#36'>7:36</a>",
"<span class='i'>They who deny Our revelations and scorn them, for them the gates of heaven will nor be opened. ... Theirs will be a bed of hell</span>--<a href='7/index.htm#40'>7:40-41</a>",
"<span class='v'>And the dwellers of the Fire cry out unto the dwellers of the Garden: Pour on  us some water or some wherewith Allah hath provided you. They say: Lo! Allah hath  forbidden both to disbelievers.</span>--<a href='7/index.htm#50'>7:50</a>",
"<span class='h'>And Lot! (Remember) when he said unto his folk: Will ye commit abomination such as no creature ever did before you? Lo! ye come with lust unto men instead of women. Nay, but ye are wanton folk.</span>--<a href='7/index.htm#80'>7:80-81</a>",
"<span class='l'>We said unto  them: Be ye apes despised and loathed!</span>--<a href='7/index.htm#166'>7:166</a>",
"<span class='i'>Those whom Allah sendeth astray, there is no guide for them. He leaveth them to wander blindly on in their contumacy.</span>--<a href='7/index.htm#186'>7:186</a>",

//8
"<span class='i'>The spoils of war  belong to Allah and the messenger, so ... obey Allah and His messenger</span>--<a href='8/index.htm#1'>8:1</a>",
"<span class='i'>I will throw fear into the hearts of those who disbelieve. Then smite the necks and smite of them each finger.</span>--<a href='8/index.htm#12'>8:12</a>",
"<span class='v'>For disbelievers is the torment  of the Fire.</span>--<a href='8/index.htm#14'>8:14</a>",
"<span class='i'>When ye meet those who disbelieve in battle, turn not your backs to them. Whoso on that day turneth his back to them ... hath incurred wrath from Allah, and his habitation  will be hell.</span>--<a href='8/index.htm#15'>8:15-16</a>",
"<span class='i'>Taste of the doom because ye disbelieve.</span>--<a href='8/index.htm#35'>8:35</a>",
"<span class='v'>Those who disbelieve will be gathered unto  hell.</span>--<a href='8/index.htm#36'>8:36</a>",
"<span class='i'>Fight them until persecution is no more, and religion is all for Allah.</span>--<a href='8/index.htm#39'>8:39</a>",
"<span class='v'>If thou couldst see how the angels receive those who disbelieve, smiting faces and their backs and (saying): Taste the punishment of burning!</span>--<a href='8/index.htm#50'>8:50</a>",
"<span class='i'>The worst of beasts in Allah's sight are the ungrateful who will not believe.</span>--<a href='8/index.htm#55'>8:55</a>",
"<span class='i'>(The disbelievers) are a folk without intelligence.</span>--<a href='8/index.htm#65'>8:65</a>",
"<span class='i'>It is not for any prophet to have captives until he hath made slaughter in the  land.</span>--<a href='8/index.htm#67'>8:67</a>",

//9
"<span class='i'>Give tidings (O Muhammad) of a painful doom to  those who disbelieve</span>--<a href='9/index.htm#3'>9:3</a>",
"<span class='v'>Slay the idolaters wherever ye  find them, and take them (captive), and besiege them, and prepare for them each ambush.</span>--<a href='9/index.htm#5'>9:5</a>",
"<span class='i'>Choose not your fathers nor your brethren for friends if  they take pleasure in disbelief rather than faith. Whoso of you taketh them for friends, such are wrong-doers.</span>--<a href='9/index.htm#23'>9:23</a>",
"<span class='i'>The Jews ... and the Christians ... Allah (Himself) fighteth against them. How  perverse are they!</span>--<a href='9/index.htm#30'>9:30</a>",
"<span class='v'>On the day when it will (all) be heated in the fire of hell, and their foreheads  and their flanks and their backs will be branded therewith</span>--<a href='9/index.htm#35'>9:35</a>",
"<span class='i'>Wage war on  all of the idolaters as they are waging war on all of you.</span>--<a href='9/index.htm#36'>9:36</a>",
"<span class='i'>Allah guideth not the disbelieving folk.</span>--<a href='9/index.htm#37'>9:37</a>",
"<span class='i'>Those who vex the messenger of Allah, for them there is a painful doom.</span>--<a href='9/index.htm#61'>9:61</a>",
"<span class='i'>Allah promiseth the hypocrites, both men and women, and the disbelievers fire of hell for their abode. It will suffice them. Allah curseth them, and theirs is lasting torment.</span>--<a href='9/index.htm#68'>9:68</a>",
"<span class='i'>O Prophet! Strive against the disbelievers and the hypocrites! Be harsh with  them. Their ultimate abode is hell, a hapless journey's end.</span>--<a href='9/index.htm#73'>9:73</a>",
"<span class='i'>Though thou ask forgiveness for them seventy times Allah will not forgive them. That  is because they disbelieved in Allah and His messenger</span>--<a href='9/index.htm#80'>9:80</a>",
"<span class='i'>And never (O Muhammad) pray for one of them who dieth, nor stand by his grave. Lo! they disbelieved in Allah and His messenger</span>--<a href='9/index.htm#84'>9:84</a>",
"<span class='i'>A painful doom will fall on those of them who disbelieve.</span>--<a href='9/index.htm#90'>9:90</a>",
"<span class='i'>It is not for the Prophet, and those who believe, to pray for the forgiveness of idolaters even though they may be near of kin (to them) after it hath become clear that they are people of hell-fire.</span>--<a href='9/index.htm#113'>9:113</a>",
"<span class='i'>O ye who believe! Fight those of the disbelievers who are near to you, and  let them find harshness in you</span>--<a href='9/index.htm#123'>9:123</a>",

//10
"<span class='v'>For those who disbelieve, theirs will be a boiling drink and painful doom because they disbelieved.</span>--<a href='10/index.htm#4'>10:4</a>",
"<span class='v'>Those who are neglectful of Our revelations, Their home will be the Fire</span>--<a href='10/index.htm#7'>10:7-8</a>",
"<span class='i'>Who doeth greater wrong than he who inventeth a lie concerning Allah and denieth His revelations?</span>--<a href='10/index.htm#17'>10:17</a>",
"<span class='i'>We drowned those who denied Our revelations.</span>--<a href='10/index.htm#73'>10:73</a>",
"<span class='i'>We  make them taste a dreadful doom because they used to disbelieve.</span>--<a href='10/index.htm#70'>10:70</a>",

//11
"<span class='v'>As for those who will be wretched (on that day) they will be in the Fire;  sighing and wailing will be their portion therein, Abiding there so long as the heavens and the earth endure.</span>--<a href='11/index.htm#106'>11:106-7</a>",
"<span class='v'>Verily I shall fill hell with the jinn and  mankind together.</span>--<a href='11/index.htm#119'>11:119</a>",

//12
"<span class='sci'>Joseph said unto his father: O my father! Lo! I saw in a dream eleven  planets....</span>--<a href='12/index.htm#4'>12:4</a>",

//13
"<span class='i'>They who disbelieve ... such are rightful owners of the Fire, they  will abide therein.</span>--<a href='13/index.htm#5'>13:5</a>",
"<span class='i'>The prayer of disbelievers goeth (far) astray.</span>--<a href='13/index.htm#14'>13:14</a>",
"<span class='i'>Those who disbelieve.... For them is torment in the life of the world, and verily the doom of the Hereafter is more painful, and they have no defender from Allah.</span>--<a href='13/index.htm#33'>13:33-34</a>",
"<span class='i'>The reward of disbelievers is the Fire.</span>--<a href='13/index.htm#35'>13:35</a>",

//14
"<span class='v'>Hell is before him, and he is made to drink a festering water, Which he sippeth but can hardly swallow, and death cometh unto him from every side while yet he cannot die, and before him is a harsh doom.</span>--<a href='14/index.htm#16'>14:16-17</a>",
"<span class='i'>Allah sendeth wrong-doers astray. And Allah doeth what He will.</span>--<a href='14/index.htm#27'>14:27</a>",
"<span class='v'>Thou wilt see the guilty on that day linked together in chains, Their raiment of pitch, and the Fire covering their faces.</span>--<a href='14/index.htm#49'>14:49-50</a>",

//15
"<span class='a'>And the jinn did We create aforetime of essential fire.</span>--<a href='15/index.htm#27'>15:27</a>",

//16
"<span class=i>Those who disbelieve the revelations of Allah, Allah guideth them not and theirs will be a painful doom.</span>--<a href='16/index.htm#104'>16:104</a>",
"<span class='i'>Such are they whose hearts and ears and eyes Allah hath sealed. ... Assuredly in the Hereafter they are the losers.</span>--<a href='16/index.htm#108'>16:108-9</a>",

//17
"<span class='v'>We have appointed hell a dungeon for the disbelievers.</span>--<a href='17/index.htm#8'>17:8</a>",
"<span class='v'>Those who believe not in the Hereafter, for them We have prepared  a painful doom.</span>--<a href='17/index.htm#10'>17:10</a>",
"<span class='v'>How many generations have We destroyed since Noah!</span>--<a href='17/index.htm#17'>17:17</a>",
"<span class='v'>We have appointed for him hell;  he will endure the heat thereof, condemned, rejected.</span>--<a href='17/index.htm#18'>17:18</a>",
"<span class='g'>Give the kinsman his due, and the needy, and the wayfarer, and squander not  (thy wealth) in wantonness.</span>--<a href='17/index.htm#26'>17:26</a>",
"<span class='g'>Follow not that whereof thou hast no knowledge.</span>--<a href='17/index.htm#36'>17:36</a>",
"<span class='i'>We place between thee and those who believe not in the Hereafter a hidden barrier; And We place upon their hearts veils lest they should understand it, and in  their ears a deafness</span>--<a href='17/index.htm#45'>17:45-46</a>",
"<span class='v'>There is not a township but We shall destroy it ere the Day of Resurrection,  or punish it with dire punishment.</span>--<a href='17/index.htm#58'>17:58</a>",
"<span class='a'>Though mankind and the jinn should assemble to produce the like of this Qur'an.</span>--<a href='17/index.htm#88'>17:88</a>",
"<span class='i'>Blind, dumb and deaf; their habitation will be hell; whenever it abateth, We increase the flame for them. That is their reward because they disbelieved Our revelations</span>--<a href='17/index.htm#97'>17:97-98</a>",

//18
"<span class='v'>We have prepared for disbelievers Fire. Its tent encloseth them. If they ask for showers, they will be showered with water like to molten lead which burneth the faces.</span>--<a href='18/index.htm#29'>18:29</a>",
"<span class='v'>the guilty behold the Fire and know that they are about to fall therein,  and they find no way of escape thence.</span>--<a href='18/index.htm#59'>18:59</a>",
"<span class='i'>On that day we shall present hell to the disbelievers, plain to view</span>--<a href='18/index.htm#100'>18:100</a>",
"<span class='i'>We have prepared hell as a welcome for the disbelievers.</span>--<a href='18/index.htm#102'>18:102</a>",

//19
"<span class='i'>We have set the devils on the disbelievers to confound  them with confusion</span>--<a href='19/index.htm#83'>19:83</a>",

//20
"<span class='a'>He said: This is my staff whereon I lean.... He said: Cast it down, O Moses! So he cast it down, and lo! it was a serpent, gliding.</span>--<a href='20/index.htm#18'>20:18-20</a>",
"<span class='sci'>(Pharaoh) said: ... I shall cut off your hands and your feet alternately, and I shall crucify you on the trunks of palm trees</span>--<a href='20/index.htm#71'>20:71</a>",
"<span class='a'>Then he produced for them a calf, of saffron hue, which gave forth a lowing  sound.</span>--<a href='20/index.htm#88'>20:88</a>",
"<span class='i'>We reward him who is prodigal and believeth not the revelations of  his Lord; and verily the doom of the Hereafter will be sterner and more lasting.</span>--<a href='20/index.htm#127'>20:127</a>",

//21
"<span class='v'>If those who disbelieved but knew the time when they will not be able to drive off the fire from their faces and from their backs, and they will not be helped!</span>--<a href='21/index.htm#39'>21:39</a>",
"<span class='v'>Behold them, staring wide (in  terror), the eyes of those who disbelieve!</span>--<a href='21/index.htm#97'>21:97</a>",

//22
"<span class='i'>Whoso is wont to think (through envy) that Allah will not give him (Muhammad) victory in the world and the Hereafter ... let him stretch a rope up to the roof (of his dwelling), and let him hang  himself.</span>--<a href='22/index.htm#15'>22:15</a>",
"<span class='v'>But as for those who disbelieve, garments of fire will  be cut out for them; boiling fluid will be poured down on their heads, Whereby that which is in their bellies, and their skins too, will be melted; And for them are hooked rods of iron.</span>--<a href='22/index.htm#19'>22:19-21</a>",
"<span class='i'>Those who strive to thwart Our revelations, such are rightful owners of  the Fire.</span>--<a href='22/index.htm#51'>22:51</a>",

//23
"<span class='g'>Repel evil with that which is better.</span>--<a href='23/index.htm#96'>23:96</a>",
"<span class='v'>The fire burneth their faces, and they are glum therein.</span>--<a href='23/index.htm#104'>23:104</a>",

//24
"<span class='i'>Vile women are for vile men, and vile men for vile women.</span>--<a href='24/index.htm#26'>24:26</a>",
"<span class='w'>Tell the believing women to lower their gaze and be modest, and to display of their adornment only that which is apparent, and to draw their veils over  their bosoms, and not to reveal their adornment save to their own husbands or fathers or husbands' fathers, o ... or their slaves, or male attendants who  lack vigour.... And let them not  stamp their feet so as to reveal what they hide of their adornment.</span>--<a href='24/index.htm#31'>24:31</a>",
"<span class='i'>Those who disbelieve henceforth, they are the miscreants.</span>--<a href='24/index.htm#55'>24:55</a>",
"<span class='i'>Think not that the disbelievers can escape in the land. Fire will be their home  - a hapless journey's end!</span>--<a href='24/index.htm#57'>24:57</a>",

//25
"<span class='v'>It will be a hard day for disbelievers. On the day when the wrong-doer gnaweth his hands, he will say: Ah, would that I had chosen a way together with the messenger (of Allah)!</span>--<a href='25/index.htm#26'>25:26-27</a>",

//26
"<span class='a'>Then he flung down his staff and it became a serpent ... And he drew forth his hand and lo! it was white</span>--<a href='26/index.htm#32'>26:32-33</a>",
"<span class='a'>Then Moses threw his staff and lo! it swallowed that which they did falsely  show.</span>--<a href='26/index.htm#45'>26:45</a>",
"<span class='h'>What! Of all creatures do ye come unto the males, And leave the wives your Lord created for you ? Nay, but ye are froward folk.</span>--<a href='26/index.htm#265'>26:165-6</a>",
"<span class='i'>They will not believe in it till they behold the painful doom.</span>--<a href='26/index.htm#201'>26:201</a>",

//27
"<span class='a'>Solomon ... said: O mankind! Lo! we have been  taught the language of birds.</span>--<a href='27/index.htm#16'>27:16</a>",
"<span class='a'>There were gathered together unto Solomon his armies of the jinn ... and of the birds, and they were set in battle order.</span>--<a href='27/index.htm#17'>27:17</a>",
"<span class='a'>When they reached the Valley of the Ants, an ant exclaimed: O ants!  Enter your dwellings lest Solomon and his armies crush you, unperceiving.</span>--<a href='27/index.htm#18'>27:18</a>",
"<span class='a'>And he [Solomon] sought among the birds and said: How is it that I see not the hoopoe,  or is he among the absent ? I verily will punish him with hard punishment or I verily will slay him, or he  verily shall bring me a plain excuse.</span>--<a href='27/index.htm#20'>27:20-21</a>",
"<span class='v'>We destroyed  them and their people, every one.</span>--<a href='27/index.htm#51'>27:51</a>",
"<span class='h'>Will ye commit abomination  knowingly? Must ye needs lust after men instead of women ? Nay, but ye are folk who act senselessly.</span>--<a href='27/index.htm#54'>27:54-55</a>",

//28
"<span class='i'>On the day when He will call unto them and say: Where are My partners whom ye imagined? ... Cry unto your (so-called) partners (of Allah). And they  will cry unto them, and they will give no answer unto them, and they will see the Doom.</span>--<a href='28/index.htm#62'>28:62-64</a>",
"<span class='i'>Never be a helper to the disbelievers.</span>--<a href='28/index.htm#86'>28:86</a>",

//29
"<span class='i'>Those who disbelieve in the revelations of Allah ... have no hope of My mercy. For such there is a painful doom.</span>--<a href='29/index.htm#23'>29:23</a>",
"<span class='h'>And Lot! (Remember) when he said unto his folk: Lo! ye commit lewdness such as no creature did before you. For come ye not in unto males?</span>--<a href='29/index.htm#28'>29:28-29</a>",
"<span class='i'>None deny Our revelations save wrong-doers.</span>--<a href='29/index.htm#49'>29:49</a>",
"<span class='i'>Those who ... disbelieve in Allah, they it is who are the losers.</span>--<a href='29/index.htm#55'>29:55</a>",
"<span class='i'>Hell verily will encompass the  disbelievers. On the day when the doom will overwhelm them from above them and from underneath their feet, and He will say: Taste what ye used to do!</span>--<a href='29/index.htm#54'>29:54-55</a>",
"<span class='i'>Is not there a home in hell for  disbelievers ? </span>--<a href='29/index.htm#68'>29:68</a>",

//30
"<span class='g'>He created for you helpmeets ... and He ordained between you love and mercy.</span>--<a href='30/index.htm#21'>30:21</a>",
"<span class='i'>He loveth not the disbelievers.</span>--<a href='30/index.htm#45'>30:45</a>",
"<span class='i'>Thus doth Allah seal the hearts of those who know not.</span>--<a href='30/index.htm#59'>30:59</a>",

//31
"<span class='v'>So give him tidings of a  painful doom.</span>--<a href='31/index.htm#7'>31:7</a>",
"<span class='i'>Whosoever disbelieveth ... we give them comfort for a little, and then We drive them to a heavy doom.</span>--<a href='31/index.htm#23'>31:23-24</a>",

//32
"<span class='i'>I will fill hell with the jinn and mankind together.</span>--<a href='32/index.htm#13'>32:13</a>",
"<span class='v'>Their retreat is the Fire. Whenever they desire  to issue forth from thence, they are brought back thither. Unto them it is said: Taste  the torment of the Fire which ye used to deny.</span>--<a href='32/index.htm#20'>32:20</a>",

//33
"<span class='i'>Obey not the disbelievers</span>--<a href='33/index.htm#1'>33:1</a>",
"<span class='i'>Such have not believed. Therefor Allah  maketh their deeds fruitless.</span>--<a href='33/index.htm#19'>33:19</a>",
"<span class='i'>He brought those of the People of the Scripture who supported them  down from their strongholds, and cast panic into their hearts. Some ye slew, and ye  made captive some.</span>--<a href='33/index.htm#26'>33:26</a>",
"<span class='i'>He brought those of the People of the Scripture who supported them  down from their strongholds, and cast panic into their hearts. Some ye slew, and ye  made captive some.</span>--<a href='33/index.htm#26'>33:26</a>",
"<span class='w'>O ye wives of the Prophet! Whosoever of you committeth manifest  lewdness, the punishment for her will be doubled, and that is easy for Allah.</span>--<a href='33/index.htm#30'>33:30</a>",
"<span class='w'>O ye wives of the Prophet! Ye are not like any other women. ... Stay in your houses.</span>--<a href='33/index.htm#32'>33:32-3</a>",
"<span class='i'>Incline not to the disbelievers and the hypocrites. Disregard their  noxious talk.</span>--<a href='33/index.htm#48'>33:48</a>",
"<span class='w'>O Prophet! Lo! We have made lawful unto thee thy wives unto whom thou  hast paid their dowries, and those whom thy right hand possesseth.</span>--<a href='33/index.htm#50'>33:50</a>",
"<span class='w'>When ye ask of them (the wives of the  Prophet) anything, ask it of them from behind a curtain. That is purer for your hearts and for their hearts.</span>--<a href='33/index.htm#53'>33:53</a>",
"<span class='i'>Those who malign Allah and His messenger, Allah hath cursed them in  the world and the Hereafter, and hath prepared for them the doom of the disdained.</span>--<a href='33/index.htm#57'>33:57</a>",
"<span class='w'>O Prophet! Tell thy wives and thy daughters and the women of the believers  to draw their cloaks close round them (when they go abroad).</span>--<a href='33/index.htm#59'>33:59</a>",
"<span class='v'>If the hypocrites, and those in whose hearts is a disease, and the alarmists in  the city do not cease, We verily shall urge thee on against them.... Accursed, they will be seized wherever found and slain with a (fierce)  slaughter.</span>--<a href='33/index.htm#60'>33:60-1</a>",
"<span class='v'>Allah hath cursed the disbelievers, and hath prepared for them a flaming  fire, Wherein they will abide for ever. They will find (then) no protecting friend  nor helper. On the day when their faces are turned over in the Fire.... give them double torment and curse them with a mighty  curse.</span>--<a href='33/index.htm#64'>33:64-8</a>",

//34
"<span class='i'>Those who strive against Our revelations, challenging (Us), theirs will be  a painful doom of wrath.</span>--<a href='34/index.htm#5'>34:5</a>",
"<span class='a'>Unto Solomon (We gave) the wind, whereof the morning course was a  month's journey and the evening course a month's journey, and We caused the fount  of copper to gush forth for him, and (We gave him) certain of the jinn who worked  before him.</span>--<a href='34/index.htm#12'>34:12</a>",
"<span class='v'>And such of them as deviated from Our  command, them We caused to taste the punishment of flaming Fire.</span>--<a href='34/index.htm#12'>34:12</a>",
"<span class='i'>Those who strive against Our revelations, challenging, they will be brought to the doom.</span>--<a href='34/index.htm#38'>34:38</a>",
"<span class='i'>They denied My messengers. How intense then  was My abhorrence (of them)!</span>--<a href='34/index.htm#45'>34:45</a>",

//35
"<span class='i'>Those who disbelieve, theirs will be an awful doom</span>--<a href='35/index.htm#7'>35:7</a>",
"<span class='i'>Allah verily sendeth whom He will  astray</span>--<a href='35/index.htm#8'>35:8</a>",
"<span class='i'>Then seized I those who disbelieved, and how intense was My abhorrence!</span>--<a href='35/index.htm#26'>35:26</a>",
"<span class='v'>But as for those who disbelieve, for them is fire of hell; it taketh not complete effect upon them so that they can die, nor is its torment lightened for them.</span>--<a href='35/index.htm#36'>35:36</a>",

//36
"<span class='i'>And We have set a bar before them and a bar behind them, and (thus) have covered them so that they see not. Whether thou warn them or thou warn them not, it is alike for them, for they  believe not.</span>--<a href='36/index.htm#9'>36:9-10</a>",
"<span class='i'>And if We will, We drown them, and there is no help for them, neither can  they be saved;</span>--<a href='36/index.htm#43'>36:43</a>",
"<span class='i'>This is hell.... Burn therein this day for that ye disbelieved.</span>--<a href='36/index.htm#63'>36:63-4</a>",

//37
"<span class='s'>And with them are those of modest gaze, with lovely eyes.</span>--<a href='37/index.htm#48'>37:48</a>",
"<span class='a'>The tree of Zaqqum ... springeth in the heart of hell. Its crop is as it were the heads of devils. ... They verily must eat thereof, and fill (their) bellies therewith.</span>--<a href='37/index.htm#62'>37:62-6</a>",
"<span class='i'>Thereupon they have a drink of boiling water. And afterward, lo! their return is surely unto hell.</span>--<a href='37/index.htm#67'>37:67-8</a>",
"<span class='i'>And when (his son) was old enough to walk with him, (Abraham) said: O my  dear son, I have seen in a dream that I must sacrifice thee. So look, what thinkest thou  ? He said: O my father! Do that which thou art commanded.</span>--<a href='37/index.htm#102'>37:102</a>",

//38
"<span class='i'>Those who disbelieve are in false pride and schism.</span>--<a href='38/index.htm#2'>38:2</a>",
"<span class='i'>Those who wander from the way of Allah have an  awful doom.</span>--<a href='38/index.htm#36'>38:36</a>",
"<span class='i'>That is the opinion of those who disbelieve. And woe unto those who disbelieve,  from the Fire!</span>--<a href='38/index.htm#27'>38:27</a>",
"<span class='s'>And with them are those of modest gaze, companions.</span>--<a href='38/index.htm#52'>38:52</a>",
"<span class='v'>Here is a boiling and an ice-cold draught, so let them taste it, And other (torment) of the kind in pairs (the two extremes)!</span>--<a href='38/index.htm#57'>38:57-8</a>",
"<span class='v'>(Those who are already in the Fire  say): No word of welcome for them. Lo! they will roast at the Fire. </span>--<a href='38/index.htm#59'>38:59</a>",

//39 
"<span class='i'>Take pleasure in thy  disbelief a while. Lo! thou art of the owners of the Fire.</span>--<a href='39/index.htm#8'>39:8</a>",
"<span class='i'>Him whom Allah sendeth astray, for him there is no guide.</span>--<a href='39/index.htm#23'>39:23</a>",
"<span class='i'>Will not the home of disbelievers be in hell ?</span>--<a href='39/index.htm#32'>39:32</a>",
"<span class='i'>He whom Allah sendeth astray, for him there is no guide.</span>--<a href='39/index.htm#36'>39:36</a>",
"<span class='i'>Those who lied  concerning Allah with their faces blackened. Is not the home of the scorners in hell ?</span>--<a href='39/index.htm#60'>39:60</a>",

//40 
"<span class='v'>Those who disbelieve ... are owners of the Fire.</span>--<a href='40/index.htm#6'>40:6</a>",
"<span class='i'>He whom Allah sendeth astray, for him there is no guide.</span>--<a href='40/index.htm#33'>40:33</a>",
"<span class='i'>Allah deceiveth him who is a prodigal, a doubter.</span>--<a href='40/index.htm#34'>40:34</a>",
"<span class='v'>The Fire; they are exposed to it morning and evening.</span>--<a href='40/index.htm#46'>40:46</a>",
"<span class='v'>Those in the Fire say unto the guards of hell: Entreat your Lord that He  relieve us of a day of the torment.</span>--<a href='40/index.htm#49'>40:49</a>",
"<span class='i'>The prayer of disbelievers is in vain.</span>--<a href='40/index.htm#50'>40:50</a>",
"<span class='i'>Thus are they perverted who deny the revelations of Allah.</span>--<a href='40/index.htm#63'>40:63</a>",
"<span class='v'>Those who deny the Scripture and that wherewith We send Our messengers. But they will come to know, When carcans are about their necks and chains. They are dragged Through boiling waters; then they are thrust into the Fire.</span>--<a href='40/index.htm#70'>40:70-72</a>",
"<span class='i'>Thus doth Allah send astray the disbelievers (in His guidance).</span>--<a href='40/index.htm#74'>40:74</a>",
"<span class='i'>Then, when they saw Our doom, they said: We believe in Allah only and  reject (all) that we used to associate (with Him). But their faith could not avail them when they saw Our doom. ... The disbelievers will be  ruined.</span>--<a href='40/index.htm#84'>40:84-85</a>",

//41
"<span class='g'>The good deed and the evil deed are not alike. Repel the evil deed with one  which is better, then lo! he, between whom and thee there was enmity (will become) as though he was a bosom friend.</span>--<a href='41/index.htm#'>41:34</a>",
"<span class='v'>(Make mention of) the day when the enemies of Allah are gathered unto the Fire, they are driven on Till, when they reach it, their ears and their eyes and their skins testify  against them as to what they used to do.</span>--<a href='41/index.htm#19'>41:19-20</a>",
"<span class='v'>That is the reward of Allah's enemies: the Fire. Therein is their immortal  home, payment forasmuch as they denied Our revelations.</span>--<a href='41/index.htm#28'>41:28</a>",
"<span class='g'>The good deed and the evil deed are not alike. Repel the evil deed with one  which is better, then lo! he, between whom and thee there was enmity (will become) as though he was a bosom friend.</span>--<a href='41/index.htm#34'>41:34</a>",

//42
"<span class='i'>Those who argue concerning Allah ... wrath is upon them and theirs will  be an awful doom.</span>--<a href='42/index.htm#16'>42:16</a>",
"<span class='i'>Whatever of misfortune striketh you, it is what your right hands have earned.</span>--<a href='42/index.htm#30'>42:30</a>",
"<span class='i'>He whom Allah sendeth astray, for him there is no protecting friend.</span>--<a href='42/index.htm#44'>42:44</a>",
"<span class='i'>He  whom Allah sendeth astray, for him there is no road.</span>--<a href='42/index.htm#46'>42:46</a>",

//43
"<span class='i'>So, when they angered Us, We punished them and drowned them every one.</span>--<a href='43/index.htm#55'>43:55</a>",
"<span class='i'>The guilty are immortal in hell's torment. It is not relaxed for them, and they despair therein.</span>--<a href='43/index.htm#74'>43:74-75</a>",

//44
"<span class='i'>This will be a painful torment. Our Lord relieve us of the torment. Lo! we are believers. ... We withdraw the torment a little. Lo! ye return (to disbelief). ... In truth  We shall punish.</span>--<a href='44/index.htm#11'>44:11-16</a>",
"<span class='v'>Lo! the tree of Zaqqum. The food of the sinner! Like molten brass, it seetheth in their bellies. As the seething of boiling water.</span>--<a href='44/index.htm#43'>44:43-46</a>",
"<span class='v'>(And it will be said): Take him and drag him to the midst of hell, Then pour upon his head the torment of boiling water.</span>--<a href='44/index.htm#47'>44:47-48</a>",
"<span class='w'>And We shall wed them unto fair ones with wide, lovely  eyes.</span>--<a href='44/index.htm#54'>44:54</a>",

//45
"<span class='i'>Woe unto each sinful liar, Who heareth the revelations of Allah recited unto him, and then continueth in  pride as though he heard them not. Give him tidings of a painful doom.</span>--<a href='45/index.htm#7'>45:7-8</a>",
"<span class='i'>And when he knoweth aught of Our revelations he maketh it a jest. For such  there is a shameful doom.</span>--<a href='45/index.htm#9'>45:9</a>",
"<span class='i'>And those who disbelieve the revelations of their Lord, for  them there is a painful doom of wrath.</span>--<a href='45/index.htm#11'>45:11</a>",

//46
"<span class='i'>On the day when those who disbelieve are exposed to the Fire ... They will say: ... taste the doom for that ye disbelieved.</span>--<a href='46/index.htm#34'>46:34</a?",

//47
"<span class='i'>Those who disbelieve follow falsehood.</span>--<a href='47/index.htm#3'>47:3</a>",
"<span class='v'>Those who disbelieve take their comfort in this life and eat even as the cattle eat, and the Fire is their habitation.</span>--<a href='47/index.htm#12'>47:12</a>",
"<span class='v'>(Are  those who enjoy all this) like those who are immortal in the Fire and are given boiling  water to drink so that it teareth their bowels ?</span>--<a href='47/index.htm#15'>47:15</a>",
"<span class='i'>Such are they whom Allah curseth so that He deafeneth them and maketh blind their eyes.</span>--<a href='47/index.htm#23'>47:23</a>",
"<span class='v'>Then how (will it be with them) when the angels gather them, smiting their  faces and their backs!</span>--<a href='47/index.htm#27'>47:27</a>",
"<span class='i'>Those who disbelieve and turn from the way of Allah and then die disbelievers, Allah surely will not pardon them.</span>--<a href='47/index.htm#34'>47:34</a>",

//48
"<span class='i'>For him who believeth not in Allah and His messenger - Lo! We have  prepared a flame for disbelievers.</span>--<a href='48/index.htm#13'>48:13</a>",
"<span class='i'>Allah promiseth you much booty that ye will capture.</span>--<a href='48/index.htm#20'>48:20</a>",
"<span class='i'>Muhammad is the messenger of Allah. And those with him are hard against the disbelievers and merciful among themselves.</span>--<a href='48/index.htm#29'>48:29</a>",

//49
"<span class='a'>Lift not up your voices above the voice of the Prophet, nor shout when speaking to him as ye shout one to another</span>--<a href='49/index.htm#2'>49:2</a>",
"<span class='a'>They who subdue their voices in the presence of the messenger of Allah,  those are they whose hearts Allah hath proven unto righteousness.</span>--<a href='49/index.htm#3'>49:3</a>",

//50
"<span class='i'>And how many a generation We destroyed ...! Had they any place of refuge (when the judgment came)?</span>--<a href='50/index.htm#36'>50:36</a>",

//51
"<span class='a'>Accursed be the conjecturers. ... They ask: When is the Day of Judgment? (It is) the day when they will be tormented at the Fire.</span>--<a href='51/index.htm#10'>51:10-13</a>",
"<span class='i'>Woe unto those who disbelieve.</span>--<a href='51/index.htm#60'>51:60</a>",

//52
"<span class='i'>This is the Fire which ye were wont to deny. ... Endure the heat thereof.</span>--<a href='52/index.htm#16'>52:16</a>",
"<span class='w'>And we wed them unto fair ones with wide, lovely eyes.</span>--<a href='52/index.htm#20'>52:20</a>",

//53
"<span class='w'>Lo! it is those who disbelieve in the Hereafter who name the angels with the  names of females. </span>--<a href='53/index.htm#27'>53:27</a>",
"<span class='g'>A guess can never take the place of the truth.</span>--<a href='53/index.htm#28'>53:28</a>",

//54
"<span class='i'>On the day when they are dragged into the Fire upon their faces (it is said  unto them): Feel the touch of hell. </span>--<a href='54/index.htm#48'>54:48</a>",
"<span class='i'>We have destroyed your fellows; but is there any that remembereth? </span>--<a href='54/index.htm#51'>54:51</a>",

//55
"<span class='a'>And the jinn did He create of smokeless fire.</span>--<a href='55/index.htm#15'>55:15</a>",
"<span class='i'>This is hell which the guilty deny. They go circling round between it and fierce, boiling water.</span>--<a href='55/index.htm#43'>55:43-44</a>",
"<span class='w'>Therein are those of modest gaze, whom neither man nor jinni will have touched before them.</span>--<a href='55/index.htm#56'>55:56</a>",

//56
"<span class='w'>There wait on them immortal youths. ... And (there are) fair ones with wide, lovely eyes Like unto hidden pearls</span>--<a href='56/index.htm#17'>56:17-23</a>",
"<span class='s'>And made them virgins, Lovers, friends</span>--<a href='56/index.htm#37'>56:37-38</a>",
"<span class='i'>The erring, the deniers, ... will eat of a tree called Zaqqum....And ... will drink of boiling water.</span>--<a href='56/index.htm#'>56:</a>",
"<span class='v'>But if he is of the rejecters, the erring, Then the welcome will be boiling water And roasting at hell-fire.</span>--<a href='56/index.htm#92'>56:92-94</a>",

//57
"<span class='i'>Those who disbelieved. Your home is the Fire; that is your patron, and a hapless journey's end.</span>--<a href='57/index.htm#15'>57:15</a>",
"<span class='i'>Those who disbelieve and deny Our revelations, they are owners of hell-fire.</span>--<a href='57/index.htm#19'>57:19</a>",

//58
"<span class='i'>For disbelievers is a  painful doom.</span>--<a href='58/index.htm#4'>58:4</a>",
"<span class='i'>For disbelievers is a shameful doom</span>--<a href='58/index.htm#5'>58:5</a>",
"<span class='i'>Those who take for friends a folk with whom Allah is wroth ... Allah hath prepared for them a dreadful doom.</span>--<a href='58/index.htm#14'>58:14-15</a>",
"<span class='f'>Thou wilt not find folk who believe in Allah and the Last Day loving those  who oppose Allah and His messenger, even though they be their fathers or their sons  or their brethren.</span>--<a href='58/index.htm#22'>58:22</a>",

//59
"<span class='i'>Tell their  brethren who disbelieve among the People of the Scripture ... that they verily are liars</span>.--<a href='59/index.htm#11'>59:11</a>",

//60
"<span class='i'>O ye who believe! Choose not My enemy and your enemy for allies. Do ye give them friendship when they disbelieve?</span>--<a href='60/index.htm#1'>60:1</a>",
"<span class='i'>O ye who believe! Be not friendly with a folk with whom Allah is wroth, (a  folk) who have despaired of the Hereafter as the disbelievers despair of those who are  in the graves.</span>--<a href='60/index.htm#13'>60:13</a>",

//61
"<span class='i'>Allah loveth them who battle for His cause in ranks, as if they were a solid structure.</span>--<a href='61/index.htm#4'>61:4</a>",
"<span class='i'>So when  they went astray Allah sent their hearts astray.</span>--<a href='61/index.htm#5'>61:5</a>",

//62
"<span class='l'>The likeness of those who are entrusted with the Law of Moses, yet apply it  not, is as the likeness of the ass carrying books.</span>--<a href='62/index#5'>62:5</a>",

//63
"<span class='i'>Because they believed, then disbelieved, therefore their hearts are  sealed so that they understand not.</span>--<a href='63/index.htm#3'>63:3</a>",
"<span class='i'>Whether thou ask forgiveness for them or ask not forgiveness for them is all  one for them; Allah will not forgive them.</span>--<a href='63/index.htm#6'>63:6</a>",
"<span class='f'>O ye who believe! Let not ... your children distract you from  remembrance of Allah. Those who do so, they are the losers.</span>--<a href='63/index.htm#9'>63:9</a>",

//64
"<span class='v'>Those who disbelieve and deny Our revelations, such are owners of the Fire; they will abide therein - a hapless journey's end!</span>--<a href='64/index.htm#10'>64:10</a>",
"<span class='f'>O ye who believe! Lo! among your wives and your children there are  enemies for you, therefor beware of them. ... Your children are only a temptation.</span>--<a href='64/index.htm#14'>64:14-15</a>",

//65
"<span class='w'>O Prophet! When ye (men) put away women....</span>--<a href='65/index.htm#1'>65:1</a>",

//66
"<span class='w'>If he [Muhammad] divorce you, [Allah] will give him in your stead wives better than you, submissive (to Allah), believing, pious, penitent, devout, inclined to fasting, widows and maids.</span>--<a href='66/index.htm#5'>66:5</a>",
"<span class='i'>O Prophet! Strive against the disbelievers and the hypocrites, and be stern  with them. Hell will be their home, a hapless journey's end. </span>--<a href='66/index.htm#9'>66:9</a>",
"<span class='w'>The wife of Noah and the  wife of Lot, who were under two of Our righteous slaves yet betrayed them ... and it was said (unto them): Enter the Fire</span>--<a href='66/index.htm#10'>66:10</a>",

//67
"<span class='a'>We have beautified the world's heaven with lamps, and We have  made them missiles for the devils.</span>--<a href='67/index.htm#5'>67:5</a>",
"<span class='v'>For those who disbelieve in their Lord there is the doom of hell, a hapless journey's end! When they are flung therein they hear its roaring as it boileth up</span>--<a href='67/index.htm#6'>67:6-7</a>",
"<span class='v'>Who will protect the disbelievers from a painful doom ?</span>--<a href='67/index.htm#28'>67:28</a>",

//68
"<span class='i'>That, when Our revelations are recited unto him, he saith: Mere fables of the  men of old. We shall brand him on the nose.</span>--<a href='68/index.htm#15'>68:15-16</a>",
"<span class='i'>Shall We then treat those who have surrendered as We treat the guilty ?</span>--<a href='68/index.htm#35'>68:35</a>",
"<span class='a'>Those who disbelieve ... say: Lo! he is indeed mad.</span>--<a href='68/index.htm#51'>68:51</a>",

//69
"<span class='i'>Take him and fetter him And then expose him to hell-fire ... He used not to believe in Allah the Tremendous ... Therefor hath he no lover here this day, Nor any food save filth</span>--<a href='69/index.htm#30'>69:30-35</a>",

//70
"<span class='i'>A questioner questioned concerning the doom about to fall Upon the disbelievers, which none can repel, ... Save worshippers ... And those who preserve their chastity Save with their wives and those whom their right hands possess....</span>--<a href='70.htm#1'>70:1-2, 22, 29-30</a>",

//71
"<span class='v'>They were drowned, then made to enter a Fire. And they  found they had no helpers in place of Allah. And Noah said: My Lord! Leave not one of the disbelievers in the land.</span>--<a href='71/index.htm#25'>71:25-26</a>",

//72
"<span class='v'>Whoso turneth away from the remembrance of his Lord; He will thrust him into ever-growing torment.</span>--<a href='72/index.htm#17'>72:17</a>",
"<span class='v'>Whoso disobeyeth Allah and His messenger, lo! his is fire of hell, wherein such dwell  for ever.</span>--<a href='72/index.htm#23'>72:23</a>",

//73
"<span class='i'>Leave Me to deal with the deniers, lords of ease and comfort (in this life);  and do thou respite them awhile. Lo! with Us are heavy fetters and a raging fire. And food which choketh (the partaker), and a painful doom.</span>--<a href='73/index.htm#11'>73:11-13</a>",

//74
"<span class='v'>Surely that day will be a day of anguish, Not of ease, for disbelievers.</span>--<a href='74/index.htm#9'>74:9-10</a>",
"<span class='i'>He hath been stubborn to Our revelations. On him I shall impose a fearful doom.</span>--<a href='74/index.htm#16'>74:16-17</a>",
"<span class='v'>Ah, what will convey unto thee what that burning is! - It leaveth naught; it spareth naught It shrivelleth the man.</span>--<a href='74/index.htm#27'>74:27-29</a>",
"<span class='i'>Allah sendeth astray whom He will.</span>--<a href='74/index.htm#31'>74:31</a>",

//75
"<span class='i'>And agony is heaped on agony.</span>--<a href='75/index.htm#29'>75:29</a>",

//76
"<span class='v'>We have prepared for disbelievers manacles and carcans and a raging fire.</span>--<a href='76/index.htm#4'>76:4</a>",
"<span class='s'>There wait on them immortal youths, whom, when thou seest, thou wouldst take for scattered pearls.</span>--<a href='76/index.htm#19'>76:19</a>",
"<span class='i'>Obey not ... any ... disbeliever.</span>--<a href='76/index.htm#24'>76:24</a>",

//77
"<span class='i'>Woe unto the repudiators on that day!</span>--<a href='77/index.htm#19'>77:19, 24, 28, 34, 37, 40, 45, 47, 49</a>",

//78//
"<span class='s'>Gardens enclosed and vineyards, And maidens for companions And a full cup.</span>--<a href='78/index.htm#32'>78:32-34</a>",

//79
"<span class='i'>As for him who rebelled And chose the life of the world, hell will be his home.</span>--<a href='79/index.htm#37'>79:37-39</a>",

//80
"<span class='i'>And other faces, on that day, with dust upon them, Veiled in darkness, Those are the disbelievers, the wicked.</span>--<a href='80/index.htm#40'>80:40-42</a>",

//83
"<span class='i'>Woe unto the repudiators on that day! Those who deny the Day of Judgment Which none denieth save each criminal transgressor, Who, when thou readest unto him Our revelations, saith: (Mere) fables of the  men of old. ... They verily will burn in hell.</span>--<a href='83/index.htm#10'>83:10-16</a>",
"<span class='i'>The guilty used to laugh at those who believed ... This day it is those who believe who have the laugh of disbelievers, ... Are not the disbelievers paid for what they used to do ? </span>--<a href='83/index.htm#29'>83:29-36</a>",

//84
"<span class='i'>Those who disbelieve will deny ... give them tidings of a painful doom.</span>--<a href='84/index.htm#22'>84:22-24</a>",

//85
"<span class='i'>They who persecute believing men and believing women and repent not, theirs verily will be the doom of hell, and theirs the doom of burning.</span>--<a href='85/index.htm#10'>85:10</a>",
"<span class='a'>Those who disbelieve live in denial.</span>--<a href='85/index.htm#19'>85:19</a>",

//86
"<span class='sci'>So let man consider from what he is created. He is created from a gushing fluid That issued from between the loins and ribs.</span>--<a href='86/index.htm#5'>86:5-7</a>",
"<span class='a'>This (Qur'an) is a conclusive word.</span>--<a href='86/index.htm#13'>86:13</a>",
"<span class='i'>So give a respite to the disbelievers. Deal thou gently with them for a while.</span>--<a href='86/index.htm#17'>86:17</a>",

//87
"<span class='v'>He who will be flung to the great Fire Wherein he will neither die nor live. </span>--<a href='87/index.htm#12'>87:12-13</a>",

//88
"<span class='v'>On that day (many) faces will be downcast ... Scorched by burning fire, Drinking from a boiling spring.</span>--<a href='88/index.htm#2'>88:2-5</a>",
"<span class='v'>Whoso ... disbelieveth Allah will punish him with direst punishment.</span>--<a href='88/index.htm#23'>88:23</a>",

//90
"<span class='g'>Ah, what will convey unto thee what the Ascent is! - (It is) to free a slave, And to feed in the day of hunger. An orphan near of kin, Or some poor wretch in misery, And ... to exhort one another to pity.</span>--<a href='90/index.htm#13'>90:13-17</a>",
"<span class='v'>Those who disbelieve Our revelations ... Fire will be an awning over them.</span>--<a href='90/index.htm#19'>90:19-20</a>",

//91
"<span class='i'>Allah doomed them for their sin and rased (their dwellings).</span>--<a href='91/index.htm#14'>91:14</a>",

//93
"<span class='g'>Therefor the orphan oppress not, Therefor the beggar drive not away.</span>--<a href='93/index.htm#9'>9-10</a>",

//96
"<span class='v'>If he denieth (Allah's guidance) ... We will seize him by the forelock. We will call the guards of hell.</span>--<a href='96/index.htm#13'>96:13-18</a>",

//98
"<span class='g'>Pay the poor-due. That is true religion.</span>--<a href='98/index.htm#5'>98:5</a>",
"<span class='v'>Those who disbelieve ... will abide in fire of hell. They are the worst of created beings.</span>--<a href='98/index.htm#6'>98:6</a>",

//104
"<span class='v'>He will be flung to the Consuming One ... the fire of Allah, kindled.</span>--<a href='104/index.htm#4'>4-6</a>",

//105
"<span class='a'>Did He not ... send against them swarms of flying creatures?</span>--<a href='105/index.htm#2'>105:2-3</a>",

//107
"<span class='a'>Hast thou observed him who belieth religion? That is he who repelleth the orphan, And urgeth not the feeding of the needy.</span>--<a href='107/index.htm#1'>1-3</a>",

//109
"<span class='g'>Say: O disbelievers! ... Unto you your religion, and unto me my religion.</span>--<a href='109/index.htm#1'>109:1, 6</a>", 

//111
"<span class='v'>Abu Lahab ... will perish. ... He will be plunged in flaming Fire, And his wife, the wood-carrier, Will have upon her neck a halter of palm-fibre.</span>--<a href='111/index.htm#1'>111:1-5</a>"

);
