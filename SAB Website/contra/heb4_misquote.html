  <TR valign="top">
    <TH><I>Psalm 95:11</I>
    <TH><I>Paul's misquote of Ps.95:11.</I>
  </TR>
  <TR valign="top">
    <TD>
      <DL compact>
        <DT><A href="../ps/95.html#11">Ps.95:11</A>
        <DD>&quot;Unto whom I sware in my wrath that they should not enter into
          my rest.&quot;
      </DL>
    </TD>
    <TD>
      <DL compact>
        <DT><A href="../heb/4.html#3">Heb.4:3</A>
        <DD>&quot;For we which have believed do enter into rest, as he said, 'As
          I have sworn in my wrath, if they shall enter into my rest:'.&quot;
      </DL>
    </TD>
