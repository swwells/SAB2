"<span class=v>Brother shall deliver up the brother to death, and the  father the child: and the children shall rise up against their parents, and  cause them to be put to death.</span>--<a href='10.html#21' >Mt.10:21</a>",

"<span class=p>Verily I say unto you, Ye shall not have gone over the cities of Israel, till  the Son of man be come.</span>--<a href='10.html#23' >Mt.10:23</a>",

"<span class=i>God commanded, saying, Honour thy father and mother: and, <i>He that  curseth father or mother, let him die the death.</i></span>--<a href='15.html#4' >Mt.15:4</a>",

"<span class=v>If thy hand or thy foot offend thee, <i>cut them off</i>, and cast  them from thee .... And if thine eye offend thee, <i>pluck it out</i>, and cast it from thee: it  is better for thee to enter into life with one eye, rather than having two  eyes to be cast into hell fire.</span>--<a href='18.html#8' >Mt.18:8-9</a>",

"<span class=i>Friend, how camest thou in hither not having  a wedding garment? And he was speechless. Then said the king to the servants, <i>Bind him hand and foot, and take  him away, and cast him into outer darkness, there shall be weeping and  gnashing of teeth.</i></span>--<a href='22.html#12' >Mt.22:12-13</a>",
