"<span class='i'>Friend, how camest thou in hither not having  a wedding garment? And he was speechless. Then said the king to the servants, <i>Bind him hand and foot, and take  him away, and cast him into outer darkness, there shall be weeping and  gnashing of teeth.</i></span>--<a href='../mt/22.html#12' >Mt.22:12-13</a>",

//Mark
"<span class='i'>All these things are  done in parables: That seeing they may see, and not perceive; and hearing they may  hear, and not understand; <i>lest at any time they should be converted, and  their sins should be forgiven them.</i></span>--<a href='../mk/4.html#11' >Mark 4:11-12</a>",
"<span class='i'>For he that hath, to him shall be given: and he that hath not, from  him shall be taken even that which he hath.</span>--<a href='../mk/4.html#25' >Mark 4:25</a>",

"<span class='i'>For Moses said, Honour thy father and thy mother; and, <i>Whoso curseth  father or mother, let him die the death</i>.</span>--<a href='../mk/7.html#10' >Mark 7:10</a>",

"<span class='i'>And <i>if thy hand offend thee, cut it off</i>: it is better for thee to  enter into life maimed, than having two hands to go into hell, into the fire  that never shall be quenched. Where their worm dieth not, and the fire is not quenched.</span>--<a href='../mk/9.html#43' >Mark 9:43-44</a>",
"<span class='i'>And if thy foot offend thee, <i>cut it off</i>: it is better for thee to  enter halt into life, than having two feet to be cast into hell, into the  fire that never shall be quenched: Where their worm dieth not, and the fire is not quenched.</span>.</span>--<a href='../mk/9.html#45' >Mark 9:45-46</a>",
"<span class='i'>He that  believeth not shall be damned.</span>--<a href='../mk/16.html#16' >Mark 16:16</a>",

//Luke

"<span class='i'>Then went the devils out of the man, and entered into the swine: and  the herd ran violently down a steep place into the lake, and were choked.</span>--<a href='../lk/8.html#33' >Luke 8:33</a>",

//John
