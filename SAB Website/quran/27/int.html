<p><li>Allah leads those who do not believe in the Hereafter astray by making 
things work out OK in this life, so that he can torment them forever in the next. 
They will get the worst punishment and will be the greatest losers.
 <a href="index.htm#4">27:4-5</a> 
<p><li>But he "saved those who believed." <a href="index.htm#53">27:53</a>
